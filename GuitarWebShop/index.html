<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>

    <!-- Title, as displayed in the browser tab -->
    <title>Guitar Shop</title>

    <!-- CSS styles that this page uses, only one though -->
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />

    <!-- JS scripts that this page uses, jquery as well as a custom script (guitar-shop.js) -->
    <script type="text/javascript" src="js/jquery-1.3.2.js"></script>
    <!--<script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>-->
    <script type="text/javascript" src="js/jquery.livequery.js"></script>

    <script type="text/javascript" src="js/guitar-shop.js"></script>

    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />
    <link href='http://fonts.googleapis.com/css?family=Changa+One' rel='stylesheet' type='text/css' />
    <link href='http://fonts.googleapis.com/css?family=Roboto+Condensed' rel='stylesheet' type='text/css' />

</head>
<body>
    <div class="container">

        <!-- Reserved for future use -->
        <div id="nav-bar" class="row">
        </div>

        <!-- The header of the page, colored dark red -->
        <div id="header-div" class="row">
            <div class="col-xs-1">
                <img src="res/logo.png" />
            </div>
            <div class="col-xs-6">
                <h1 id="logo-1" class="logo">GUITAR<span id="logo-2" class="logo">LOUNGE</span></h1>
            </div>
            <div class="col-xs-2 col-xs-offset-3 center-vert">
                <button id="view-cart-button" class="button-style btn btn-block">VIEW CART</button>
            </div>
        </div>

        <!-- Hidden element that shows items in the cart -->
        <div id="cart_wrapper" class="row container">
            <form action="#" class ="row" name="cart_form">
                <div class="cart-info"></div>
                <div class="cart-total">
                    <b>Total Charges:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</b> $<span>0</span>
                    <input type="hidden" name="total-hidden-charges" id="total-hidden-charges" value="0" />
                </div>
                <button type="submit" id="Submit" class="button-style">CHECK OUT</button>
            </form>
        </div>

        <!-- Main div that represents the items and the side-bar -->
        <div id="content-div" class="row">
            <div id="side-bar-div" class="col-xs-2" style="background:#00ffff;">
                Sidebar, clickables and stuff
            </div>

            <div id="item-div" class="col-xs-10">
                <div id="item-div-header" class="row">
                    <div class="col-xs-offset-4 col-xs-4 text-center">
                        <ul class="pagination">
                            <li><a id="prev-page" href="#">←</a></li>
                            <li><a id="page-1" href="#">1</a></li>
                            <li><a id="page-2" href="#">2</a></li>
                            <li><a id="page-3" href="#">3</a></li>
                            <li><a id="page-4" href="#">4</a></li>
                            <li><a id="next-page" href="#">→</a></li>
                        </ul>
                    </div>
                </div>
                <div id="item-content-div" class="row">

                </div>
            </div>
        </div>
    </div>
</body>
</html>
